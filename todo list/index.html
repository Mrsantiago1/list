<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="container">
      <form class="" action="index.html" method="post">
        <input id="theInput" type="text" name="" value="">
        <input id="addToList" type="button" name="button" value="Add to list">
      </form>
      <section class="listContainer">
        <ul id="usersList"></ul>
      </section>
      <section class="buttonContainer">
        <button id="clearList" type="button" name="button" value="">Clear List</button>
        <button id="clearCompleted" type="button" name="button" value="">Clear Completed</button>
      </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
